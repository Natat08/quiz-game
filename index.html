<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="container">
      <section id="home" class="home">
        <h1>Quiz Game</h1>
        <a id="play-btn" class="btn" href="#game">Play</a>
        <a id="high-scores-btn" class="btn" href="#highScores">High scores</a>
      </section>

      <section id="game" class="game hidden">
        <!-- hidden -->
        <h2>Let's play!</h2>
        <div class="info-container">
          <div>
            <p class="info-title">Question</p>
            <p class="info-text" id="questionCounter">1/3</p>
          </div>
          <div>
            <p class="info-title">Score</p>
            <p class="info-text" id="score">0</p>
          </div>
        </div>

        <div id="question-container" class="question-container">
          <h3 id="question"></h3>

          <div class="answer-container">
            <p class="answer-prefix">A</p>
            <p class="answer-text" data-number="0"></p>
          </div>
          <div class="answer-container">
            <p class="answer-prefix">B</p>
            <p class="answer-text" data-number="1"></p>
          </div>
          <div class="answer-container">
            <p class="answer-prefix">C</p>
            <p class="answer-text" data-number="2"></p>
          </div>
          <div class="answer-container">
            <p class="answer-prefix">D</p>
            <p class="answer-text" data-number="3"></p>
          </div>
        </div>
      </section>
      <!-- hidden -->
      <section id="result" class="result hidden">
        <h2>Your score</h2>
        <p class="final-score">0</p>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your name"
          />
          <button type="submit" class="btn" id="save-score" disabled>
            Save
          </button>
        </form>
        <a class="btn" href="#game" id="play-again">Play Again</a>
        <a class="btn" href="/">Go home</a>
      </section>
      <section id="highScores" class="high-scores hidden">
        <h2>High scores</h2>
        <ul id="highScoresList" class="high-scores-list"></ul>
        <a class="btn" href="/">Go home</a>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
