<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="container">
      <section id="home" class="home">
        <h1>Quiz Game</h1>
        <a id="play-btn" class="btn" href="#game">Play</a>
        <a class="btn" href="/highscores.html">High Scores</a>
      </section>

      <section id="game" class="game hidden">
        <!-- hidden -->
        <h2>Let's play!</h2>
        <div id="question-container" class="question-container">
          <h3 id="question">Question</h3>

          <div class="answer-container">
            <p class="answer-prefix">A</p>
            <p class="answer-text">Choice 1</p>
          </div>
          <div class="answer-container">
            <p class="answer-prefix">B</p>
            <p class="answer-text">Choice 2</p>
          </div>
          <div class="answer-container">
            <p class="answer-prefix">C</p>
            <p class="answer-text">Choice 3</p>
          </div>
          <div class="answer-container">
            <p class="answer-prefix">D</p>
            <p class="answer-text">Choice 4</p>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
