<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="container">
      <section id="home" class="home">
        <h1>Quiz Game</h1>
        <a id="play-btn" class="btn" href="#game">Play</a>
        <a class="btn" href="/highscores.html">High Scores</a>
      </section>

      <section id="game" class="game hidden">
        <!-- hidden -->
        <h2>Let's play!</h2>
        <div id="quiz-container">
          <div id="question-container" class="question-container">
            <h3 id="question">Question</h3>
            <div class="answers" for="answer0">
              <label id="answer0"><span>A</span></label
              ><input type="radio" name="answer" value="0" id="answer0" />
              <label id="answer1" for="answer1"> <span>B</span></label
              ><input type="radio" name="answer" value="1" id="answer1" />
              <label id="answer2" for="answer2"> <span>C</span></label
              ><input type="radio" name="answer" value="2" id="answer2" />
              <label id="answer3" for="answer3"> <span>D</span></label
              ><input type="radio" name="answer" value="3" id="answer3" />
            </div>
          </div>
          <button id="next-button" class="btn">Next</button>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
